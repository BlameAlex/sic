<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Notificaciones</title>
  <link rel="stylesheet" href="../../public/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../../public/css/styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />
</head>
<body class="light-mode">
  <!-- Botón de menú -->
  <nav class="navbar bg-body-tertiary px-3">
    <button class="btn btn-outline-dark " id="toggleMenu"><i class="bi bi-list"></i></button>
    <h5 class="ms-3 mb-0 fw-bold text-success">BIENVENIDO</h5>
    <button class="btn btn-outline-dark ms-auto" id="toggleMode"><i class="bi bi-moon-stars-fill"></i></button>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-2 sidebar p-3" id="sidebar">
        <ul class="nav nav-pills flex-column">
          <li class="nav-item"><a class="nav-link" href="../dashboard"><i class="bi bi-house-door"></i> Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="../busqueda"><i class="bi bi-search"></i> Búsqueda</a></li>
          <li class="nav-item"><a class="nav-link" href="../cargas_pendientes"><i class="bi bi-upload"></i> Cargas Pendientes</a></li>
          <li class="nav-item"><a class="nav-link active" href="../notificaciones"><i class="bi bi-bell"></i> Notificaciones</a></li>
          <li class="nav-item"><a class="nav-link" href="../nuevo_usuario"><i class="bi bi-person-plus"></i> Añadir Usuario</a></li>
          <li class="nav-item"><a class="nav-link" href="../configuracion"><i class="bi bi-gear"></i> Configuración</a></li>
        </ul>
      </div>

      <!-- Contenido principal -->
       
        <main class="col-md-10 p-4" id="mainContent">
           <div class="d-flex justify-content-between align-items-center mt-4">
            <h1 class="text-success">NOTIFICACIONES</h1>
            <a href="#" class="text-muted"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a>
           </div>
            <div class="row mt-4">
    <!-- Colaboradores -->
    <div class="col-md-6">
      <h5 class="text-center">COLABORADORES</h5>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Buscar Colaborador">
      </div>
      <div class="border rounded p-2" style="max-height: 350px; overflow-y: auto;">
        <div class="form-check"><input class="form-check-input" type="checkbox" checked><label class="form-check-label">JUAN DANIEL LOPEZ MORALES</label></div>
        <div class="form-check"><input class="form-check-input" type="checkbox" checked><label class="form-check-label">PEDRO</label></div>
        <div class="form-check"><input class="form-check-input" type="checkbox" checked><label class="form-check-label">RONALDO</label></div>
        <div class="form-check"><input class="form-check-input" type="checkbox" checked><label class="form-check-label">MARIO</label></div>
        <div class="form-check"><input class="form-check-input" type="checkbox" checked><label class="form-check-label">GUILLERMO</label></div>
        <div class="form-check"><input class="form-check-input" type="checkbox" checked><label class="form-check-label">BOB</label></div>
        <div class="form-check"><input class="form-check-input" type="checkbox" checked><label class="form-check-label">OLGA</label></div>
        <div class="form-check"><input class="form-check-input" type="checkbox" checked><label class="form-check-label">YOLANDA</label></div>
      </div>
    </div>

    <!-- Documentos -->
    <div class="col-md-6">
      <h5 class="text-center">DOCUMENTO</h5>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Buscar Documento">
      </div>
      <div class="border rounded p-2" style="max-height: 350px; overflow-y: auto;">
        <div class="d-flex align-items-center mb-2">
          <label class="me-2 flex-grow-1">CURP</label>
          <select class="form-select form-select-sm w-50 me-2"><option>Seleccionar</option></select>
          <input type="checkbox" checked>
        </div>
        <div class="d-flex align-items-center mb-2">
          <label class="me-2 flex-grow-1">ACTA NACIMIENTO</label>
          <select class="form-select form-select-sm w-50 me-2"><option>Seleccionar</option></select>
          <input type="checkbox" checked>
        </div>
        <div class="d-flex align-items-center mb-2">
          <label class="me-2 flex-grow-1">COMPROBANTE DOMICILIO</label>
          <select class="form-select form-select-sm w-50 me-2"><option>Seleccionar</option></select>
          <input type="checkbox" checked>
        </div>
        <div class="d-flex align-items-center mb-2">
          <label class="me-2 flex-grow-1">INE</label>
          <select class="form-select form-select-sm w-50 me-2"><option>Seleccionar</option></select>
          <input type="checkbox" checked>
        </div>
        <div class="d-flex align-items-center mb-2">
          <label class="me-2 flex-grow-1">COMPROBANTE ESTUDIOS</label>
          <select class="form-select form-select-sm w-50 me-2"><option>Seleccionar</option></select>
          <input type="checkbox" checked>
        </div>
        <div class="d-flex align-items-center mb-2">
          <label class="me-2 flex-grow-1">RFC</label>
          <select class="form-select form-select-sm w-50 me-2"><option>Seleccionar</option></select>
          <input type="checkbox" checked>
        </div>
        <div class="d-flex align-items-center mb-2">
          <label class="me-2 flex-grow-1">NSS</label>
          <select class="form-select form-select-sm w-50 me-2"><option>Seleccionar</option></select>
          <input type="checkbox" checked>
        </div>
        <div class="d-flex align-items-center mb-2">
          <label class="me-2 flex-grow-1">CERTIFICADO INGLÉS</label>
          <select class="form-select form-select-sm w-50 me-2"><option>Seleccionar</option></select>
          <input type="checkbox" checked>
        </div>
      </div>
    </div>
  </div>

  <!-- Comentario -->
  <div class="mt-4">
    <label for="comentario">Comentario</label>
    <textarea id="comentario" class="form-control" rows="4" placeholder="Escribe un comentario para el usuario"></textarea>
  </div>

  <!-- Botón enviar -->
  <div class="mt-3 text-end">
    <button class="btn btn-success">Enviar</button>
  </div>
</div>
        

  <!-- Scripts -->
  <script src="/frontend/public/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="/frontend/public/js/app.js"></script>
</body>
</html>
