<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Admin</title>
  <link rel="stylesheet" href="../public/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../public/css/styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />
</head>
<body class="light-mode">
  <!-- Botón de menú -->
  <nav class="navbar bg-body-tertiary px-3">
    <button class="btn btn-outline-dark " id="toggleMenu"><i class="bi bi-list"></i></button>
    <h5 class="ms-3 mb-0 fw-bold text-success">BIENVENIDO</h5>
    <button class="btn btn-outline-dark ms-auto" id="toggleMode"><i class="bi bi-moon-stars-fill"></i></button>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-2 sidebar p-3" id="sidebar">
        <ul class="nav nav-pills flex-column">
          <li class="nav-item"><a class="nav-link active" href="#"><i class="bi bi-house-door"></i> Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-search"></i> Búsqueda</a></li>
          <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-upload"></i> Cargas Pendientes</a></li>
          <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-bell"></i> Notificaciones</a></li>
          <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-person-plus"></i> Añadir Usuario</a></li>
          <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-gear"></i> Configuración</a></li>
        </ul>
      </div>

      <!-- Contenido principal -->
       
      <div class="col-md-10 p-4" id="mainContent">
         <div class="d-flex justify-content-between align-items-center mt-4">
    <h1 class="text-success">AÑADIR USUARIO</h1>
    <a href="#" class="text-muted"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a>
  </div>

  <form class="mt-4">
    <div class="row">
      <!-- No. Nómina -->
      <div class="col-md-6 mb-3">
        <label for="nomina" class="form-label">No. Nómina</label>
        <input type="text" id="nomina" class="form-control" placeholder="######">
      </div>

      <!-- Nombre completo -->
      <div class="col-md-6 mb-3">
        <label for="nombre" class="form-label">Nombre Completo</label>
        <input type="text" id="nombre" class="form-control" placeholder="NombreApellidos">
      </div>
    </div>

    <div class="row">
      <!-- Cargo -->
      <div class="col-md-6 mb-3">
        <label for="cargo" class="form-label">Cargo</label>
        <select id="cargo" class="form-select">
          <option selected>Seleccionar</option>
          <option>Administrador</option>
          <option>Coordinador</option>
          <option>Docente</option>
        </select>
      </div>

      <!-- Correo institucional -->
      <div class="col-md-6 mb-3">
        <label for="correo" class="form-label">Correo Institucional</label>
        <input type="email" id="correo" class="form-control" placeholder="@utcancun.edu.mx">
      </div>
    </div>

    <!-- Contraseña -->
    <div class="row">
      <div class="col-md-12 mb-4">
        <label for="contrasena" class="form-label">Contraseña</label>
        <input type="password" id="contrasena" class="form-control" placeholder="************">
      </div>
    </div>

    <!-- Botón -->
    <div class="text-center">
      <button type="submit" class="btn btn-success px-5">Crear Usuario</button>
    </div>
  </form>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="/frontend/public/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="/frontend/public/js/app.js"></script>
</body>
</html>
