<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Integracion | Experiencia Docente</title>
  <link href="../public/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="icon" href="../assets/SIC_cube.png" type="image/png">
</head>
<body class="bg-dark text-white">
  <div 
    class="min-vh-100"
    style="background: url('../assets/UT_pattern_bg.png') 
          no-repeat center center fixed; background-size: cover;
          background-color: rgba(0, 0, 0, 0.3);
          background-blend-mode: overlay;"
  >
    <header class="col-lg-12">
        <div class="shadow-lg p-3" style="width: 100%; background-color: white; border-bottom: 2px solid #3b3b3b;">
            <h1 class="text-center text-uppercase" style="color: #009650;">Experiencia Docente</h1>
        </div>
    </header>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-12">
          <div class="shadow-lg p-4" style="background-color:whitesmoke">
            <form class="d-grid gap-2">

              <div class="d-flex align-items-md-center" style="color: black;">
                <label for="cuenta_con_trayectoria_docente">¿Cuenta con trayectoria docente?</label>
                <div class="form-check ms-3">
                  <input class="form-check-input" type="radio" name="OpcionesEstudia" id="opcion1">
                  <label class="form-check-label" for="opcion1">Si</label>
                </div>
                <div class="form-check ms-3 me-5">
                  <input class="form-check-input" type="radio" name="OpcionesEstudia" id="opcion2">
                  <label class="form-check-label" for="opcion2">No</label>
                </div>
                <label for="imparte_clases">¿Imparte clases actualmente?</label>
                <div class="form-check ms-3">
                  <input class="form-check-input" type="radio" name="OpcionesImparteClases" id="opcion1">
                  <label class="form-check-label" for="opcion1">Si</label>
                </div>
                <div class="form-check ms-3">
                  <input class="form-check-input" type="radio" name="OpcionesImparteClases" id="opcion2">
                  <label class="form-check-label" for="opcion2">No</label>
                </div>
              </div>

              <div class="d-flex align-items-center" style="color: black;">
                <label for="n_anios">Años de experiencia</label>
                <input type="number" id="n_anios" name="n_anios" class="form-control ms-3" style="width: 100px;" placeholder="0" required/>
              </div>

              <div class="d-flex align-items-md-center" style="color: black;">
                <label for="nvl_educativo">Nivel Educativo</label>
                <input class="form-check-input ms-3" type="radio" name="OpcionesNvlEducativo" id="opcion1">
                <label class="form-check-label ms-1" for="opcion1">Basica</label>
                <input class="form-check-input ms-3" type="radio" name="OpcionesNvlEducativo" id="opcion2">
                <label class="form-check-label ms-1" for="opcion2">Media Superior</label>
                <input class="form-check-input ms-3" type="radio" name="OpcionesNvlEducativo" id="opcion3">
                <label class="form-check-label ms-1" for="opcion3">Superior</label>
                <input class="form-check-input ms-3" type="radio" name="OpcionesNvlEducativo" id="opcion4">
                <label class="form-check-label ms-1" for="opcion4">Posgrados</label>
              </div>

              <div class="mt-1"></div>
              <label for="situacion_laboral" style="color: black;">Situación en el trabajo relacionada con su ejercicio profesional</label>
              <input type="text" id="situacion_laboral" name="situacion_laboral" class="form-control" placeholder="Escriba aqui..." required/>
              
              <div class="mt-1"></div>
              <div class="d-flex" style="color: black;">
                <label for="trabajo_actual">Con trabajo actual fuera de la universidad</label>
                <div class="form-check ms-3">
                    <input class="form-check-input" type="radio" name="OpcionesTrabajoActual" id="opcion1">
                    <label class="form-check-label" for="opcion1">Si</label>
                </div>
                <div class="form-check ms-3 me-5">
                  <input class="form-check-input" type="radio" name="OpcionesTrabajoActual" id="opcion2">
                  <label class="form-check-label" for="opcion2">No</label>
                </div>
              </div>
              <div class="d-flex align-items-md-center" style="color: black;">
                <label for="cual_trabajo_actual">¿Cual?</label>
                <input type="text" id="cual_trabajo_actual" name="cual_trabajo_actual" class="form-control ms-3" placeholder="Escriba aqui..." required/>
              </div>

              <div class="mt-1"></div>
              <div class="d-flex" style="color: black;">
                <label for="trabajo_ult_3anios">Sin trabajo en los ultimos tres años fuera de la universidad</label>
                <div class="form-check ms-3">
                    <input class="form-check-input" type="radio" name="OpcionesTrabajoUlt3Anios" id="opcion1">
                    <label class="form-check-label" for="opcion1">Si</label>
                </div>
                <div class="form-check ms-3 me-5">
                  <input class="form-check-input" type="radio" name="OpcionesTrabajoUlt3Anios" id="opcion2">
                  <label class="form-check-label" for="opcion2">No</label>
                </div>
              </div>
              <div class="d-flex align-items-md-center" style="color: black;">
                <label for="cual_trabajo_ult_3anios">¿Cual?</label>
                <input type="text" id="cual_trabajo_ult_3anios" name="cual_trabajo_ult_3anios" class="form-control ms-3" placeholder="Escriba aqui..." required/>
              </div>

              <div class="mt-1"></div>
              <div class="d-flex" style="color: black;">
                <label for="trabajo_mas_3anios">Sin trabajo mas de tres años fuera de la universidad</label>
                <div class="form-check ms-3">
                    <input class="form-check-input" type="radio" name="OpcionesTrabajoMas3Anios" id="opcion1">
                    <label class="form-check-label" for="opcion1">Si</label>
                </div>
                <div class="form-check ms-3 me-5">
                  <input class="form-check-input" type="radio" name="OpcionesTrabajoMas3Anios" id="opcion2">
                  <label class="form-check-label" for="opcion2">No</label>
                </div>
              </div>
              <div class="d-flex align-items-md-center" style="color: black;">
                <label for="cual_trabajo_mas_3anios">¿Cual?</label>
                <input type="text" id="cual_trabajo_mas_3anios" name="cual_trabajo_mas_3anios" class="form-control ms-3" placeholder="Escriba aqui..." required/>
              </div>

              
              <button type="submit" class="btn btn-primary w-25 ms-auto mt-4">Continuar</button>
            </form>  
          </div>      
        </div>
      </div>
    </div>
  </div>  
  <script src="../public/js/bootstrap.bundle.min.js"> </script>
</body>
</html>
