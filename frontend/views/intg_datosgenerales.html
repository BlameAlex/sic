<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Integracion | Datos Generales</title>
  <link href="../public/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-dark text-white">
<div 
  class="min-vh-100"
  style="background: url('../assets/UT_pattern_bg.png') 
         no-repeat center center fixed; background-size: cover;
         background-color: rgba(0, 0, 0, 0.3);
         background-blend-mode: overlay;"
>
<header class="col-lg-12">
    <div class="shadow-lg p-3" style="width: 100%; background-color: white; border-bottom: 2px solid #3b3b3b;">
        <h1 class="text-center text-uppercase" style="color: #009650;">Datos Generales</h1>
    </div>
</header>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-12">
      <div class="shadow-lg p-4" style="background-color:whitesmoke">
        <form class="d-grid gap-2">
          <label for="nombre" style="color: black;">Nombre Completo</label>
          <div class="form-group d-flex">
            <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre(s)" required>
            <input type="text" id="apeliido paterno" name="apellido p" class="form-control" placeholder="Apellido Paterno"/>
            <input type="text" id="apeliido materno" name="apellido m" class="form-control" placeholder="Apellido Materno"/>
          </div> 
          <label for="lugar de nacimiento" style="color: black;">Lugar de Nacimiento</label>
          <div class="form-group d-flex" style="color: black;">
            <input type="text" id="estado" name="estado" class="form-control" placeholder="Estado" required/>
            <input type="text" id="pais" name="pais" class="form-control" placeholder="Pais" required/>
          </div>
          

</div>
  <script src="../public/js/bootstrap.bundle.min.js"></script>
</body>
</html>
